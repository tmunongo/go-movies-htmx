<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form id="combinedForm" hx-post="api/get-films" hx-target="#result">
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Column 1</h3>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="input1_column1" placeholder="Input 1">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="input2_column1" placeholder="Input 2">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="input3_column1" placeholder="Input 3">
                    </div>
                    <input type="hidden" name="column" value="1">
                    <button type="button" class="btn btn-primary" onclick="addInput('column1Form')">Add Input</button>
            </div>
            <div class="col-md-6">
                <h3>Column 2</h3>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="input1_column2" placeholder="Input 1">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="input2_column2" placeholder="Input 2">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="input3_column2" placeholder="Input 3">
                    </div>
                    <input type="hidden" name="column" value="2">
                    <button type="button" class="btn btn-primary" onclick="addInput('column2Form')">Add Input</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <button type="submit" form="combinedForm" class="btn btn-success">Submit</button>
            </div>
        </div>
      </div>
    </form>

    <div id="result">
      No films found. 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
